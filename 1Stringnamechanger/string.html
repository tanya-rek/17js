<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last and first name</title>
    <link rel="stylesheet" href="string.css">
</head>

<body>
    <div class="page__wrapper">
        <div class="name__wrapper">
            <label class="">Please enter your full name (first name, middle name, and last name):</label>
            <input class="page__input-big" id="fullname">
            <button class="main-button" id="btnCreate" type="button">Create a full name</button>
            <label class="">Your first name is:</label>
            <input class="page__input" id="firstname">
            <label class="">Your middle name is:</label>
            <input class="page__input" id="middlename">
            <label class="">Your last name is:</label>
            <input class="page__input" id="lastname">
        </div>
    </div>
    <script src="string.js"></script>
</body>
</html>
